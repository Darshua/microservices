server:
  port: 9111

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER-SERVIE
                fallbackuri: forward:/userServiceFallback

        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/department/**
          filters:
            - name: CircuitBreaker
              args:
                name: DEPARTMENT-SERVIE
                fallbackuri: forward:/departmentServiceFallback
hystri:
  command:
    fallbackcmd:
      execution:
        isolation
      :thread:
        timeoutInMilliseconds: 4000



management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream